        </div>

        <p class="number-small">5g</p>
        <div class="small-bar">
        </div>
        <h3 class="section-title">Total Carbs</h3>
        <p class="number-small">3g</p>
        <div class="small-bar">
        </div>
        <h4>Diatery Fiber</h4>
        <p class="number-small">3g</p>
        <div class="small-bar">
        </div>
        <h4>Total sugar</h4>
